# Docker Compose para EasyPanel - Versão Simplificada
version: '3.8'

services:
  facebook-reports:
    build:
      context: ../..
      dockerfile: production/docker/Dockerfile.fixed
    container_name: facebook-reports-prod
    restart: unless-stopped
    
    # Variáveis de ambiente mínimas
    environment:
      - NODE_ENV=production
      - WEB_HOST=0.0.0.0
      - WEB_PORT=5000
      - DEBUG=false
      - ENABLE_CRON=${ENABLE_CRON:-false}
      
      # APIs (definir no EasyPanel)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - FACEBOOK_ACCESS_TOKEN=${FACEBOOK_ACCESS_TOKEN}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID:-}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET:-}
      
      # Google Ads (opcionais)
      - GOOGLE_ADS_DEVELOPER_TOKEN=${GOOGLE_ADS_DEVELOPER_TOKEN:-}
      - GOOGLE_ADS_CLIENT_ID=${GOOGLE_ADS_CLIENT_ID:-}
      - GOOGLE_ADS_CLIENT_SECRET=${GOOGLE_ADS_CLIENT_SECRET:-}
      - GOOGLE_ADS_REFRESH_TOKEN=${GOOGLE_ADS_REFRESH_TOKEN:-}
      - GOOGLE_ADS_LOGIN_CUSTOMER_ID=${GOOGLE_ADS_LOGIN_CUSTOMER_ID:-}
      
      # Evolution API (opcionais)
      - EVOLUTION_API_URL=${EVOLUTION_API_URL:-}
      - EVOLUTION_API_TOKEN=${EVOLUTION_API_TOKEN:-}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE:-}
      
      # Configurações opcionais
      - DAILY_UPDATE_HOUR=${DAILY_UPDATE_HOUR:-6}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    ports:
      - "5000:5000"
    
    volumes:
      # Apenas logs persistentes (mínimo necessário)
      - facebook-reports-logs:/app/logs
    
    # Health check simplificado
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Logs com rotação
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  facebook-reports-logs:
    driver: local
